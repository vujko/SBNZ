<p-menubar 
    [model]="items">
      <ng-template pTemplate="start">
        <div class="logo">
            <p class="left-logo">Game </p>
            <p class="left-right">Net</p>
        </div>
      </ng-template>
      <ng-template pTemplate="end">
        <button pButton
            *ngIf="authenticated" 
            label="Logout" 
            icon="pi pi-power-off"
            (click)="logout()"
            >
        </button>
      </ng-template> 
</p-menubar>
