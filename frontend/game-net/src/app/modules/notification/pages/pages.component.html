<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid"></div>
<div class="p-grid p-mt-6 p-justify-center centered-grid">
  <div class="p-col p-sm-5 p-md-6 p-lg-8">
    <p-card class="flat-card">
        <p-table [value]="notifications">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Date</th>
                    <th>Message</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-notification>
                <tr >
                    <td>{{notification.code}}</td>
                    <td>{{notification.date | date:'fullDate'}}</td>
                    <td>{{notification.message}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
  </div>
</div>
